
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: 'Arial', sans-serif;
    }

    .container {
      text-align: center;
    }

    .question-bubble {
      background-color: #fff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: inline-block;
      margin-bottom: 20px;
      position: relative;
    }

    .question-bubble p {
      margin: 0;
      font-size: 24px;
      color: #333;
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      margin: 10px;
      border-radius: 5px;
      transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s;
    }

    .green {
      background-color: #4caf50;
      color: white;
    }

    .red {
      background-color: #f44336;
      color: white;
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .heart-float {
      position: absolute;
      width: 100px; /* Tamanho do coração ajustado */
      height: 100px; /* Tamanho do coração ajustado */
      animation: heartFloat 4s infinite ease-in-out;
    }

    .heart-float img {
      width: 100%;
      height: 100%;
    }

    .heart-modal {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      display: none; /* Inicialmente escondido */
      position: absolute; /* Posição absoluta */
      top: 50%; /* Centralizar verticalmente */
      left: 50%; /* Centralizar horizontalmente */
      transform: translate(-50%, -50%); /* Centralizar no meio da tela */
      z-index: 999; /* Colocá-lo acima de outros elementos */
    }

    .heart-modal p {
      font-size: 18px;
      color: #333;
    }

    @keyframes heartFloat {
      0%, 100% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-20vh) scale(1.2);
      }
    }
  </style>
  <title>Pedido de Namoro</title>
</head>
<body>
  <div class="container">
    <div class="question-bubble">
      <p>Rita, quer namorar comigo?</p>
    </div>
    <div class="button-container">
      <button id="yesButton" class="button green">Sim</button>
      <button id="noButton" class="button red">Não</button>
    </div>
  </div>
  <div class="heart-container" id="heartContainer">
    <div class="heart-modal" id="heartModal">
      <p>Tu é incrível, vou cuidar muito bem de ti.<br>Era para ser apenas um cafezinho às 3 da manhã no hospital né?</p>
    </div>
  </div>
  <script>
    const yesButton = document.getElementById("yesButton");
    const noButton = document.getElementById("noButton");
    const heartContainer = document.getElementById("heartContainer");
    const heartModal = document.getElementById("heartModal"); // Modal do coração
    let noButtonClickCount = 0;

    function createFloatingHeart() {
      const heartFloat = document.createElement("div");
      heartFloat.classList.add("heart-float");
      const heartImg = document.createElement("img");
      heartImg.src = "https://www.pngall.com/wp-content/uploads/13/Red-Heart-Love-Transparent.png"; // Substitua com o caminho da imagem
      heartFloat.appendChild(heartImg);
      document.body.appendChild(heartFloat);

      const maxWidth = window.innerWidth - heartFloat.clientWidth;
      const randomX = Math.floor(Math.random() * maxWidth);
      heartFloat.style.left = `${randomX}px`;

      const animationDuration = Math.random() * 8 + 4;
      heartFloat.style.animation = `heartFloat ${animationDuration}s infinite ease-in-out`;

      setTimeout(() => {
        document.body.removeChild(heartFloat);
      }, animationDuration * 1000);
    }

    yesButton.addEventListener("click", () => {
      document.body.style.backgroundColor = "#7FFF00"; // Background color turns green
      heartModal.style.display = "block"; // Exibir a modal do coração
      createFloatingHeart();
      createFloatingHeart();
      createFloatingHeart();

      setTimeout(() => {
        document.body.style.backgroundColor = "#f0f0f0";
        heartModal.style.display = "none"; // Esconder a modal do coração
      }, 4000);
    });

    noButton.addEventListener("click", () => {
      noButtonClickCount++;

      if (noButtonClickCount >= 5) {
        alert("Deixe de ser teimosa, clique em 'Sim' para continuar.");
      }

      noButton.style.position = "absolute";
      const maxWidth = window.innerWidth - noButton.clientWidth;
      const maxHeight = window.innerHeight - noButton.clientHeight;
      const randomX = Math.floor(Math.random() * maxWidth);
      const randomY = Math.floor(Math.random() * maxHeight);
      noButton.style.left = `${randomX}px`;
      noButton.style.top = `${randomY}px`;

      noButton.classList.add("animate__animated", "animate__fadeOutUp");
      setTimeout(() => {
        noButton.classList.remove("animate__animated", "animate__fadeOutUp");
      }, 1000);
    });
  </script>
</body>
</html>
